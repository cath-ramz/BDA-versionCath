<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Joyería Premium - Catálogo{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Header Público -->
    <header class="catalogo-header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid px-4">
                <a class="navbar-brand d-flex align-items-center" href="{{ url_for('catalogo') }}">
                    <!-- Icono estrella de 4 puntas personalizado -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        style="margin-right: 8px;">
                        <path
                            d="M12 2L14.09 8.26L20 9.27L15 13.14L16.18 19.02L12 15.77L7.82 19.02L9 13.14L4 9.27L9.91 8.26L12 2Z"
                            fill="#ff9500" />
                    </svg>
                    <span style="color: #1e293b; font-weight: 700; font-size: 20px;">Joyería Premium</span>
                </a>
                <div class="d-flex align-items-center gap-3">
                    <a href="#" class="cart-icon position-relative" id="cartIcon"
                        style="color: #1e293b; font-size: 22px; text-decoration: none; display: flex; align-items: center; cursor: pointer;">
                        <i class="bi bi-cart3"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            id="cartBadge"
                            style="font-size: 10px; padding: 2px 5px; min-width: 16px; height: 16px; display: flex; align-items: center; justify-content: center;">0</span>
                    </a>
                    <a href="{{ url_for('login') }}" class="btn-login-header">
                        → Iniciar Sesión
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Overlay para cerrar el carrito -->
    <div class="cart-overlay" id="cartOverlay"></div>

    <!-- Sidebar del Carrito -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-sidebar-content">
            <div class="cart-sidebar-header">
                <h3 class="cart-sidebar-title">
                    <i class="bi bi-cart3"></i> Carrito de Compras
                </h3>
                <button class="cart-sidebar-close" id="closeCart">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="cart-sidebar-body" id="cartItems">
                <!-- Los productos del carrito se cargarán aquí -->
                <div class="cart-empty">
                    <i class="bi bi-cart-x"></i>
                    <p>Tu carrito está vacío</p>
                </div>
            </div>
            <div class="cart-sidebar-footer">
                <div class="mb-3" style="padding: 0 20px;">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkSolicitarFactura" style="cursor: pointer;">
                        <label class="form-check-label" for="checkSolicitarFactura" style="cursor: pointer; font-size: 0.9rem; color: #64748b;">
                            <i class="bi bi-receipt"></i> Solicitar factura
                        </label>
                    </div>
                </div>
                <div class="cart-total">
                    <div class="cart-total-label">Total:</div>
                    <div class="cart-total-amount" id="cartTotal">$0.00</div>
                </div>
                <button class="btn-cart-pagar" id="btnPagar" disabled>
                    <i class="bi bi-credit-card"></i> Pagar
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        const URL_LOGIN = "{{ url_for('login') }}";
        const URL_CATALOGO = "{{ url_for('catalogo') }}";
    </script>
    <script src="{{ url_for('static', filename='js/catalogo_base.js') }}"></script>

    <!-- Modal para Pago desde Checkout -->
    <div class="modal fade" id="modalPagoCheckout" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Completar Pago</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formPagoCheckout">
                        <input type="hidden" id="pagoCheckoutIdPedido" name="id_pedido">
                        <input type="hidden" id="pagoCheckoutIdFactura" name="id_factura">

                        <div class="mb-3">
                            <label class="form-label">Total a Pagar</label>
                            <div id="pagoCheckoutDescuentoClasificacion" style="display: none;"></div>
                            <div class="alert alert-info mb-0">
                                <strong id="pagoCheckoutTotal">$0.00</strong>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="pagoCheckoutImporte" class="form-label">Importe a Pagar *</label>
                            <input type="number" class="form-control" id="pagoCheckoutImporte" name="importe"
                                step="0.01" min="0.01" required>
                            <small class="text-muted">Ingrese el monto a registrar</small>
                        </div>

                        <div class="mb-3">
                            <label for="pagoCheckoutMetodo" class="form-label">Método de Pago *</label>
                            <select class="form-select" id="pagoCheckoutMetodo" name="id_metodo_pago" required>
                                <option value="">Cargando métodos...</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnRegistrarPagoCheckout"
                        onclick="registrarPagoCheckout()">
                        <i class="bi bi-credit-card"></i> Registrar Pago
                    </button>
                </div>
            </div>
        </div>
    </div>

    {% block extra_js %}{% endblock %}
    
    <script>
        // Restaurar carrito desde sessionStorage si existe (después de login)
        (function() {
            const carritoPendiente = sessionStorage.getItem('carrito_pendiente');
            if (carritoPendiente) {
                console.log('[DEBUG] Carrito pendiente encontrado en sessionStorage, restaurando...');
                try {
                    const carrito = JSON.parse(carritoPendiente);
                    console.log('[DEBUG] Carrito parseado:', carrito);
                    // Restaurar carrito en la sesión del servidor
                    fetch('/api/carrito/restaurar', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ carrito: carrito })
                    })
                    .then(r => {
                        console.log('[DEBUG] Respuesta restaurar carrito:', r.status);
                        return r.json();
                    })
                    .then(data => {
                        console.log('[DEBUG] Datos restaurados:', data);
                        if (data.success) {
                            // Limpiar sessionStorage
                            sessionStorage.removeItem('carrito_pendiente');
                            console.log('[DEBUG] Carrito restaurado exitosamente');
                            // Recargar carrito para mostrar los items restaurados
                            if (typeof cargarCarrito === 'function') {
                                cargarCarrito();
                            }
                            // Actualizar badge del carrito
                            if (typeof window.actualizarBadgeCarrito === 'function') {
                                window.actualizarBadgeCarrito(data.total_items || carrito.length || 0);
                            }
                        } else {
                            console.error('[DEBUG] Error restaurando carrito:', data.error);
                        }
                    })
                    .catch(err => {
                        console.error('[DEBUG] Error restaurando carrito:', err);
                    });
                } catch (e) {
                    console.error('[DEBUG] Error parseando carrito pendiente:', e);
                    sessionStorage.removeItem('carrito_pendiente');
                }
            } else {
                console.log('[DEBUG] No hay carrito pendiente en sessionStorage');
            }
        })();
    </script>
</body>

</html>
