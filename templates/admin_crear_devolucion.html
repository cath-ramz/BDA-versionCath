{% extends "base.html" %}

{% block title %}Crear Devolución - Panel de Administración{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_crear_devolucion.css') }}">
{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="page-title">
                    <i class="bi bi-arrow-counterclockwise"></i> Crear Nueva Devolución
                </h1>
                <p class="text-muted">Registrar devolución de productos</p>
            </div>
            <a href="{{ url_for('admin_devoluciones') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="form-container">
        <form id="formCrearDevolucion">
            <div class="mb-4">
                <label for="id_pedido" class="form-label">Pedido <span class="text-danger">*</span></label>
                <select class="form-select" id="id_pedido" name="id_pedido" required>
                    <option value="">Seleccione un pedido...</option>
                    {% for pedido in pedidos %}
                    <option value="{{ pedido.id_pedido }}">Pedido #{{ pedido.id_pedido }} - {{
                        pedido.fecha_pedido.strftime('%d/%m/%Y') if pedido.fecha_pedido else 'N/A' }}</option>
                    {% endfor %}
                </select>
            </div>

            <div id="productosContainer" class="mb-4" style="display: none;">
                <label class="form-label">Productos a Devolver <span class="text-danger">*</span></label>
                <div id="productosList"></div>
            </div>

            <div class="d-flex justify-content-end gap-3 align-items-center">
                <a href="{{ url_for('admin_devoluciones') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
                <button type="button" class="btn btn-primary" id="btnCrearDevolucion">
                    <i class="bi bi-check-circle"></i> Crear Devolución
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Datos de tipos y motivos desde el servidor
    const TIPOS_DEVOLUCION = [
        {% for tipo in tipos_devolucion %}
        {id: {{ tipo.id_tipo_devoluciones }}, nombre: "{{ tipo.tipo_devolucion }}" }{% if not loop.last %},{% endif %}
        {% endfor %}
    ];

    const MOTIVOS_DEVOLUCION = [
        {% for motivo in motivos_devolucion %}
        "{{ motivo }}"{% if not loop.last %},{% endif %}
        {% endfor %}
    ];
</script>
<script src="{{ url_for('static', filename='js/admin_crear_devolucion.js') }}"></script>
{% endblock %}
