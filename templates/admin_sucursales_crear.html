{% extends "base.html" %}

{% block title %}Crear Nueva Sucursal - Panel de Administración{% endblock %}

{% block extra_css %}
<style>
    .page-header {
        background: white;
        padding: 30px 0;
        margin-bottom: 30px;
        border-bottom: 1px solid #e2e8f0;
    }

    .page-title {
        font-size: 2rem;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 8px;
    }

    .card-container {
        background: white;
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        border: 1px solid #f1f5f9;
    }

    .form-switch .form-check-input {
        width: 3rem;
        height: 1.5rem;
        cursor: pointer;
    }

    .form-switch .form-check-input:checked {
        background-color: #10b981;
        border-color: #10b981;
    }

    .form-switch .form-check-input:focus {
        border-color: #10b981;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(16, 185, 129, 0.25);
    }

    .form-switch .form-check-label {
        margin-left: 0.5rem;
        cursor: pointer;
        user-select: none;
        font-weight: 500;
    }
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="page-title">
                    <i class="bi bi-plus-circle"></i> Crear Nueva Sucursal
                </h1>
                <p class="text-muted">Completa el formulario para crear una nueva sucursal</p>
            </div>
            <a href="{{ url_for('admin_sucursales') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver a Sucursales
            </a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="card-container">
        <form id="formCrearSucursal">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nombreSucursal" class="form-label">Nombre de la Sucursal <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nombreSucursal" required>
                </div>
                <div class="col-md-6">
                    <label for="estadoSucursal" class="form-label">Estado <span class="text-danger">*</span></label>
                    <select class="form-select" id="estadoSucursal" required>
                        <option value="">Selecciona un estado</option>
                        {% for estado in estados %}
                            <option value="{{ estado.id_estado_direccion }}">{{ estado.estado_direccion }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="municipioSucursal" class="form-label">Municipio</label>
                    <input type="text" class="form-control" id="municipioSucursal" placeholder="Escribe el municipio">
                </div>
                <div class="col-md-6">
                    <label for="codigoPostal" class="form-label">Código Postal <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="codigoPostal" maxlength="5" required placeholder="Escribe el código postal">
                </div>
                <div class="col-md-8">
                    <label for="calleDireccion" class="form-label">Calle <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="calleDireccion" required>
                </div>
                <div class="col-md-4">
                    <label for="numeroDireccion" class="form-label">Número <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="numeroDireccion" maxlength="10" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Estado de la Sucursal</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="activoSucursal" checked>
                        <label class="form-check-label" for="activoSucursal" id="labelEstadoSucursalCrear">
                            Activa
                        </label>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Crear Sucursal
                    </button>
                    <a href="{{ url_for('admin_sucursales') }}" class="btn btn-secondary ms-2">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
// Event listener para el switch de estado
document.getElementById('activoSucursal').addEventListener('change', function() {
    const label = document.getElementById('labelEstadoSucursalCrear');
    if (label) {
        label.textContent = this.checked ? 'Activa' : 'Inactiva';
    }
});

// Crear nueva sucursal
document.getElementById('formCrearSucursal').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    // Obtener código postal directamente del input
    const codigoPostal = document.getElementById('codigoPostal').value.trim();
    
    // Validar código postal
    if (!codigoPostal) {
        alert('El código postal es requerido');
        return;
    }
    if (codigoPostal.length !== 5 || !/^\d+$/.test(codigoPostal)) {
        alert('El código postal debe tener exactamente 5 dígitos numéricos');
        return;
    }
    
    const data = {
        nombre_sucursal: document.getElementById('nombreSucursal').value.trim(),
        calle_direccion: document.getElementById('calleDireccion').value.trim(),
        numero_direccion: document.getElementById('numeroDireccion').value.trim(),
        codigo_postal: codigoPostal,
        id_estado: document.getElementById('estadoSucursal').value || null,
        municipio: document.getElementById('municipioSucursal').value.trim() || null,
        activo_sucursal: document.getElementById('activoSucursal').checked
    };
    
    try {
        const response = await fetch('/api/admin/sucursales/crear', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
            alert('Sucursal creada exitosamente');
            window.location.href = '{{ url_for("admin_sucursales") }}';
        } else {
            alert('Error: ' + (result.mensaje || result.error || 'No se pudo crear la sucursal'));
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error al crear la sucursal');
    }
});
</script>
{% endblock %}
