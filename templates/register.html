<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema Joyería</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>

<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Crear Cuenta</h1>
            <p>Regístrate para comenzar a comprar</p>
        </div>

        <div id="alertContainer"></div>

        <form id="registerForm">
            <!-- Información Personal -->
            <h5 class="mb-3" style="color: #1e293b; font-weight: 600;">Información Personal</h5>

            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Nombre de Usuario <span class="required">*</span></label>
                    <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Nombre <span class="required">*</span></label>
                    <input type="text" class="form-control" id="nombre_primero" name="nombre_primero" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Segundo Nombre</label>
                    <input type="text" class="form-control" id="nombre_segundo" name="nombre_segundo">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Apellido Paterno <span class="required">*</span></label>
                    <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="apellido_materno" name="apellido_materno">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Género</label>
                    <select class="form-select" id="nombre_genero" name="nombre_genero">
                        <option value="">Seleccione...</option>
                        {% for genero in generos %}
                        <option value="{{ genero.genero }}">{{ genero.genero }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Información de Contacto -->
            <h5 class="mb-3 mt-4" style="color: #1e293b; font-weight: 600;">Información de Contacto</h5>

            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Correo Electrónico <span class="required">*</span></label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Contraseña <span class="required">*</span></label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required
                        minlength="6">
                    <small class="text-muted">Mínimo 6 caracteres</small>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Confirmar Contraseña <span class="required">*</span></label>
                    <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena"
                        required>
                </div>
            </div>

            <button type="submit" class="btn-register" id="btnRegister">
                <i class="bi bi-person-plus"></i> Crear Cuenta
            </button>
        </form>

        <div class="register-links">
            <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>

</html>
