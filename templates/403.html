{% extends "base.html" %}

{% block title %}Acceso Denegado - Sistema Joyería{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/403.css') }}">
{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <div class="error-icon">
            <i class="bi bi-shield-lock"></i>
        </div>
        <h1 class="error-code">403</h1>
        <h2 class="error-title">Acceso Denegado</h2>
        <p class="error-message">
            {{ message or 'No tienes permisos para acceder a esta sección.' }}
        </p>
        <div class="error-actions">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                <i class="bi bi-house"></i> Ir al Dashboard
            </a>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
            </a>
        </div>
    </div>
</div>
{% endblock %}
